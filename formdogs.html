             <div>

                <div class="inputbox">
                    <input type="text" id="nome" required>

                </div>

                    <div class="register">
                        <div class="inputbox">
                            <input type="text" id="cep"  required maxlength="8"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />

                        </div>
                        <div class="inputbox">
                            <input type="text" id="endereco"  required>
                            <label for="endereco">Endereço</label>
                        </div>
                        <div class="inputbox">
                            <input type="number" id="numero"  required>
                            <label for="numero">Número</label>
                        </div>
                    </div>

                    <div class="register">
                        <div class="inputbox">
                            <input type="text" id="bairro"  required>
                            <label for="bairro">Bairro</label>
                        </div>
                        <div class="inputbox">
                            <input type="text" id="cidade"  required>
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="inputbox">
                            <input type="text" id="estado"  required>
                            <label for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="button">
                    <button onclick="location.href='index.html'" type="button" class="third-button" id="button-register">
